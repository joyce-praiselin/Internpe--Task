<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - E-Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box .input-group {
      margin-bottom: 15px;
    }

    .login-box .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .login-box .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .login-box .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box .btn:hover {
      background-color: #333;
    }

    .login-box .extra {
      margin-top: 15px;
      text-align: center;
    }

    .login-box .extra a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
        <div class="nav container">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            
            <div class="nav-icons">
                <a href="user.html" class="user"><i class='bx  bx-user-circle'  ></i> </a>
                <a href="cart.html" class="cart"><i class='bx  bx-cart'  ></i><span>1</span> </a>
             <a href="wish.html" class="menu"><i class='bx bx-heart'></i></a>
    <i class='bx bx-menu-close' id="menu-icon"></i>
                
            </div>
        </div>
    </header>
  <div class="login-container">
    <form class="login-box" action="index.html" method="post">
      <h2><i class='bx bx-user-circle'></i> Login to E-Shop</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
